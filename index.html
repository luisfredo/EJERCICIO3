<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganando precisión con los selectores en CSS</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!--El valor del atributo id debe ser único entre todos los ID en el árbol de elementos-->
    <h1 id="titulo" class="encabezado">Lista de la compra</h1>
    <ul>
        <li id="producto-1">Harina de  maíz precocido</li>
        <li id="producto-2">Arroz</li>
        <li id="producto-3">Salsa de tomate</li>
        <li id="producto-4">Pasta de dientes</li>
        <li id="producto-5">Detergente</li>
    </ul>
    <ol>
        <li id="supermercado-1">Rio Supermarket</li>
        <li id="supermercado-2">Sigo Supermarket</li>
        <li id="supermercado-3">Central Madeirense</li>
        <li id="supermercado-4">Unicasa</li>
        <li id="supermercado-5">Central Guacuco</li>
    </ol>
</body>
</html>
